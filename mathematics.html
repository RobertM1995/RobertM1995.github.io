		<link rel ="stylesheet" href ="https://RobertM1995.github.io/stylesheet.css">
		
		<script>
							function checkMath(result) {
								var userMath = 
								    document.getElementByID("answerOne").value;
								var errors = 
								    document.getElementsByClassName("error");
								if(parseInt (userMath) == parseInt(result)) {
									errors[0].innerHTML = "Well done, that is correct!";
								} else {
									errors[0].innerHTML = "That is incorrect. You entered " + userMath + ". The answer is " + result + ".";
								}
						</script>
	</head>
